{% extends "base.html" %}

{% block content %}

    <form action="/login" method="POST" class="form auth-form">
        <h2 class="form-title">Login</h2>

        <p class="form-block">
            {{ form.hidden_tag() }}
        </p>

        <p class="form-block">
            {{ form.username.label }}
            {{ form.username }}
        </p>

        <p class="form-block">
            {{ form.password.label }}
            {{ form.password }}
        </p>

        <p class="form-block">
            {{ form.remember_me.label }}
            {{ form.remember_me }}
        </p>

        <p>
             <a href="{{ url_for('auth.register') }}">
             register
             </a>
        </p>

        {{ form.submit }}
    </form>

{% endblock %}
